<div class="card pb-1">
    <h2 class="text-center text-white">form</h2>
    <div class="card-body">  
        <form action="">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="fName">First Name:-</label>
                        <input class="form-control" id="fName">
                      </div>
                </div>
           
                <div class="col-6">
                    <div class="form-group">
                        <label for="Last">Last Name:-</label>
                        <input class="form-control" id="lName">
                    </div>
                </div>
          
                <div class="col-6">
                    <div class="form-group" (change)= "selectItems($event)">
                        <label for="info">Select option:-</label>
                        <select class="form-control" id="info">
                                <option value="email">Email</option>
                                <option value="number">Phone Number</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div [ngSwitch]="selectName">
                    <div class="form-group" *ngSwitchCase="'email'">
                        <label for="Last">Email:-</label>
                        <input class="form-control" id="lName">
                    </div>
                    <div class="form-group" *ngSwitchCase="'number'">
                        <label for="Last">Phone Number:-</label>
                        <input class="form-control" id="lName">
                    </div>
                    </div>
                </div>
           </div>
        </form>
    </div>
</div>
